{% extends "base.html" %}
{% block title %}修改密码{% endblock%}
{% block css %}/static/styles/pages/login.css{% endblock%}
{% block content %}
<main class="main login-main" role="main">
    <article class="login-cont clearfix">
        <div class="login-pic-box">
            <img src="/static/images/res/nkFamily.jpg">
        </div>
        <div class="login-wrapper">
            <div class="login-box">
                <form method="post" id="regloginform">
                    <h2 class="login-hd">
                        {% if (msg | length) > 0 %}
                        <b>{{msg}}</b>
                        {% else %}
                            修改密码
                        {% endif %}
                    </h2>
                    <div class="form-item">
                        <input class="input-txt"  aria-label="用户名" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="username" placeholder="用户名" value="" type="text" data-reactid=".0.1.0.1.0.1.0.5.0">
                    </div>
                    <div class="form-item">
                        <input class="input-txt" aria-describedby="" aria-label="密码" aria-required="true" autocapitalize="off" autocorrect="off" name="email" placeholder="邮箱" type="text" value="" data-reactid=".0.1.0.1.0.1.0.6.0">
                    </div>
                    <input type="hidden" name="next" value="{{next}}"/>
                    <div class="btn-wrapper">
                        <button class="btn-primary" onclick="form=document.getElementById('regloginform');form.action='/send_verify_code2/';">发送</button>
                    </div>

                </form>
            </div>
        </div>
    </article>
</main>
{% endblock%}
