{% extends "base.html" %}
{% block title %}首页-{{current_user.username}}{% endblock%}
{% block css %}/static/styles/pages/index.css{% endblock%}
{% block content %}
<div class="page-main clearfix">
    {% for user in users%}
    <article class="mod">
        <header class="mod-hd">
            <a href="/profile/{{user.id}}" class="avatar">
                <img src="{{user.head_url}}">
            </a>
            <div class="profile-info">
                <a title="{{user.username}}" href="/profile/{{user.id}}">{{user.username}}</a>
            </div>
        </header>

    </article>
    {% endfor %}
</div>
{% endblock%}
